{% extends "base.html" %}
{% block content %}
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favicon -->
    <link rel="icon" sizes="16x16" href="/static/bootstrap/img/favicon.png">

    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- CSS Plugins -->
    <link rel="stylesheet" href="/static/bootstrap/css/all.css">
    <link rel="stylesheet" href="/static/bootstrap/css/elegant-font-icons.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/owl.carousel.css">

    <!-- main style -->
    <link rel="stylesheet" href="/static/bootstrap/css/style.css">

</head>

<body> 
    <!--loading -->
    <div class="loading">
        <div class="circle"></div>
    </div>
    <!--/-->
    
    <!--category-->
    <section class="categorie-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8">
                    <div class="categorie-title">
                        <h3>Category : <span> {{ category.name }}</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--blog-grid-->

    <section class="blog-grid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 mt-30">
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <!--Post-1-->
                            {% for article in articles %}
                            <div class="post-card">
                                <div class="post-card-image">
                                    <a href={% url 'article:detail' article.id %}>
                                        <img src= {{ MEDIA_URL }}{{ article.image }}>
                                    </a>
                                </div>
                                <div class="post-card-content">
                                    <a href={% url 'article:category' category.id %} class="categorie">{{ category.name }}</a>
                                    <h5>
                                        <a href={% url 'article:detail' article.id %}>{{ article.title }}</a>
                                    </h5>
                                    <p>{{ article.outline }}</p>
                                    <div class="post-card-info">
                                        <ul class="list-inline">
                                            <li>
                                                <a href="author.html">
                                                    <img src="/static/bootstrap/img/author/1.jpg" alt="">
                                                </a>
                                            </li>
                                            <li>
                                                <a href="author.html">{{ article.author }}</a>
                                            </li>
                                            <li class="dot"></li>
                                            <li>{{ article.created_time }}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <!--/-->
                        </div>

                        <!--pagination-->
                        <div class="col-lg-12">
                            <div class="pagination mt--10">
                                <ul class="list-inline">
                                    <li class="active">
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                    <li>
                                        <a href="#">4</a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="arrow_carrot-2right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        <!--/-->
                        </div> 
                    </div>
                </div>
                <div class="col-lg-4 max-width">


                    
                </div>
            </div>
        </div>
    </section><!--/-->



  
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/bootstrap/js/jquery-3.5.0.min.js"></script>
    <script src="/static/bootstrap/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- JS Plugins  -->
    <script src="/static/bootstrap/js/ajax-contact.js"></script>
    <script src="/static/bootstrap/js/owl.carousel.min.js"></script>
    <script src="/static/bootstrap/js/main.js"></script>


    {% endblock %}
